<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocify Landing page</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

<!-- Always remember to link the tailwind CSS CDN to the HTML header while using Tailwind-->
<!-- Always remember to create a tailwind Config.js file to assist while customizing styles -->
<!-- Remember that the utility classes properties are space and case sensitive -->
<!-- The first div is using the tailwind utility classes to style the background of the full screen -->
<!-- The nav class is used to style the logos and the menu 
     Specific Menu styling inside the links is used to style the text menu -->



  <body>
    <!-- BACKGROUND DIV -->
    <div class = "container min-h-screen min-w-full bg-[url('/Images/Image.png')] bg-cover bg-center px-10">
        <!-- NAV BAR DIV-->
      <nav class="flex items-center ">
            <img src="Images/logo.png " class="w-15 cursor-pointer">
            <!-- Flex-1 is flex-grow and flex-shrink in vanilla css -->
            <ul class="flex-1 text-center">
                <li class="inline-block list-none px-5 "><a href="#" class="text-white px-2 font-bold">Home</a></li>
                <li class="inline-block list-none px-5 "><a href="#"  class="text-white px-2 font-bold ">About</a></li>
                <li class="inline-block list-none px-5 "><a href="#"  class="text-white px-2  font-bold ">Features</a></li>
                <li class="inline-block list-none px-5 "><a href="#"  class="text-white px-2  font-bold ">Contact</a></li>
            </ul>
            <img src="Images/cart.png"  class="w-8 cursor-pointer">
        </nav>

        <!-- Get a new div but still inside the container to be able to style the text and img area. -->
        <!-- While styling the px remember to check from tailwind.com what specific values means -->

        <!-- TEXT DIV -->

        <div class="text-white mt-32 max-w-lg " >
          <h1 class="text-5xl font-semibold leading-normal">Groceries <br>delivery in <span class="font-light"> 15 Mins</span></h1>
          <p class="font-bold leading-8">
            Grocify offers a wide range of products, including fresh products, meat, diary, 
            baked goods and non-perishable items.
          </p>


          <!-- ORDER NOW BUTTON DIV -->

          <div class="mt-10">
            <a href="#" class="bg-yellow-300 font-semibold rounded-3xl inline-block hover:bg-transparent px-5 py-3 mr-4 ">Order Now</a>
            <a href="#" class="font-semibold">Download App</a>




          </div>


        </div>
    </div>
    
  </body>
</html>
